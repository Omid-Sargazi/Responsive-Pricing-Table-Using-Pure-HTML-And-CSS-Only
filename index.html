<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Pricing Table</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="box-container">
        <div class="box">
            <h3 class="title">basic</h3>
            <div class="price">
                <span class="currency">$</span>
                <span class="amount">10</span>
                <span class="duration">/mo</span>
            </div>
            <ul>
                <li><i class="fa fa-check"></i>5gb space disk</li>
                <li><i class="fa fa-check"></i>5 email account</li>
                <li><i class="fa fa-check"></i>5 maintenance</li>
                <li><i class="fa fa-check"></i>1 subdomain</li>
            </ul>
            <a href="#"><button>check out</button></a>
        </div>
        <div class="box yellow">
            <h3 class="title">standard</h3>
            <div class="price">
                <span class="currency">$</span>
                <span class="amount">20</span>
                <span class="duration">/mo</span>
            </div>
            <ul>
                <li><i class="fa fa-check"></i>15gb space disk</li>
                <li><i class="fa fa-check"></i>15 email account</li>
                <li><i class="fa fa-check"></i>5 maintenance</li>
                <li><i class="fa fa-check"></i>1 subdomain</li>
            </ul>
            <a href="#"><button>check out</button></a>
        </div>
        <div class="box red">
            <h3 class="title">premium</h3>
            <div class="price">
                <span class="currency">$</span>
                <span class="amount">30</span>
                <span class="duration">/mo</span>
            </div>
            <ul>
                <li><i class="fa fa-check"></i>18gb space disk</li>
                <li><i class="fa fa-check"></i>8 email account</li>
                <li><i class="fa fa-check"></i>10 maintenance</li>
                <li><i class="fa fa-check"></i>12 subdomain</li>
            </ul>
            <a href="#"><button>check out</button></a>
        </div>
    </div>
</body>
</html>
